---
- name: Add Kubernetes repo (disabled by default)
  ansible.builtin.copy:
    dest: /etc/yum.repos.d/kubernetes.repo
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/rpm/
      enabled=0
      gpgcheck=1
      gpgkey=https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/rpm/repodata/repomd.xml.key
      exclude=kubelet kubeadm kubectl cri-tools kubernetes-cni
    mode: '0644'

- name: Refresh dnf cache
  ansible.builtin.command: dnf clean all && dnf makecache
  args:
    warn: false

- name: Install kubelet, kubeadm, kubectl (enable kubernetes repo temporarily)
  ansible.builtin.dnf:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    enablerepo: kubernetes

- name: Enable kubelet service (but do not start yet)
  ansible.builtin.systemd:
    name: kubelet
    enabled: yes
    state: stopped
